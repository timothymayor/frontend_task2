<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Karla&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main class="main">
        <a href="https://www.piggyvest.com">
            <img src="img/piggy.svg" alt="piggy vest logo" class="img">
        </a>

        <div class="form-block">
            <header class="form-header">
                <h1 class="formh1">Create a Secure Account</h1>
                <p class="formp">Welcome to the future of Savings & Investments</p>
            </header>
            <form action="" class="form">
                <div class="block">
                    <label class="label" for="fullname">Full Name</label>
                    <input class="input" type="text" name="fullname" id="fullname" placeholder="Full Name">
                </div>

                <div class="block">
                    <label class="label" for="email">Email Address</label>
                    <input class="input" type="email" name="email" id="email" placeholder="Email Address">
                </div>

                <div class="block">
                    <label class="label" for="phone">Phone Number</label>
                    <input class="input" type="text" name="phone" id="phone" placeholder="Phone Number">
                </div>

                <div class="block">
                    <label class="label" for="fullname">Password</label>
                    <input class="input" type="password" name="password" id="password" placeholder="Password">
                </div>

                <div class="block">
                    <label class="label" for="ref">Referrer Phone or Promo Code (Optional)</label>
                    <input class="input" type="text" name="ref" id="ref" placeholder="Referrer Phone or Code">
                </div>

                <div class="block">
                    <label class="label" for="about">How Did You Hear About Us? (Optional)</label>
                    <select class="select" name="medium" id="about">
                        <option class="option">Click To Select</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                        <option>Friend/Family/Coworker Referral</option>
                        <option>Google search</option>
                        <option>Google playstore</option>
                        <option>Online Blog</option>
                        <option>Local Newspaper</option>
                        <option>At an event</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <button class="but">CREATE ACCOUNT</button>
                </div>

            </form>


        </div>
        <a class="log" href="https://dashboard.piggyvest.com/login">Already have an account? Log In</a>
    </main>
</body>

</html>
