<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A simple web page"/>
        <title>First Web page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section>
            <div class="banner"></div>
            <div class="icons">
                <img src="images/1.png" alt="" class="icon1" height="205">
                <img src="images/2.png" alt="" class="icon2" height="205">
                <img src="images/3.png" alt="" class="icon3" height="200">
                <img src="images/4.png" alt="" class="icon4" height="200">
            </div>
            <div>
            <div class="logo">
                <a href="https://www.piggyvest.com/"> <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="Piggyvest Logo" class="logo"> </a>
            </div>
            <div class="form-container">
                <form action="post">
                    <header class="header">
                        <h1>Create a Secure Account</h1>
                        <p>Welcome to the future of Savings & Investments</p>
                    </header>
                    <br>

                    <div>
                    <label for="fullname">Full Name</label>
                    <br>
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name">
                    </div>

                    <br>
                    <br>

                    <div>
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    </div>

                    <br>
                    <br>

                    <div>
                    <label for="phone">Phone Number</label>
                    <br>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                    </div>

                    <br>
                    <br>
                    
                    <div>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <br>
                    <br>

                    <div>
                    <label for="referral">Referrer Phone or Promo Code (Optional)</label>
                    <br>
                    <input type="text" name="referral" id="referral" placeholder="Referrer Phone or Code">
                    </div>

                    <br>
                    <br>

                    <div>
                    <label for="dropdown">How Did You Hear About Us? (Optional)</label>
                    <br>
                   
                    <select name="dropdown"id="dropdown" onfocus="this.size=4" onchange="this.size=1"onblur="this.size=1" onclick="Text">
                        <option aria-disabled="true">Click To Select</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                        <option>Friend/Family/Coworker Referral</option>
                        <option>Google search</option>
                        <option>Google playstore</option>
                        <option>Online Store</option>
                        <option>Local Newspaper</option>
                        <option>At an event</option>
                        <option>Other</option>
                    </select>
                    <!--
                    <input list="dropdown">
                    <datalist name="dropdown" id="dropdown">
                        <option id="option1" value="Click To Select" disabled>
                        <option value="Facebook">
                        <option value="Twitter">
                        <option value="Instagram">
                        <option value="Friend/Family/Coworker Referral">
                        <option value="Google search">
                        <option value="Google playstore">
                        <option value="Online Store">
                        <option value="Local Newspaper">
                        <option value="At an event">
                        <option value="Other">
                    </datalist>
                -->
                    </div>
                    <br>
                    <button type="submit">CREATE ACCOUNT</button>
                </form>
            </div>
            <div class="login_redirect">
                <a href="https://dashboard.piggyvest.com/login"> <span>Already have an account? Log in</span> </a>
            </div>
            </div>
        </section>
    </body>
</html>
